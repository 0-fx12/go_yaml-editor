<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML配置查看器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .refresh-btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .refresh-btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            flex: 1;
            min-width: 150px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: #f8fafc;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }

        .table td {
            padding: 16px;
            border-bottom: 1px solid #f3f4f6;
            vertical-align: top;
        }

        .table tr:hover {
            background: #f9fafb;
        }

        .field-path {
            font-family: 'Monaco', 'Menlo', monospace;
            background: #f1f5f9;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #1e293b;
        }

        .field-value {
            max-width: 300px;
            word-break: break-all;
        }

        .field-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .type-string { background: #dbeafe; color: #1e40af; }
        .type-number { background: #dcfce7; color: #166534; }
        .type-boolean { background: #fef3c7; color: #92400e; }
        .type-array { background: #f3e8ff; color: #7c3aed; }
        .type-object { background: #fce7f3; color: #be185d; }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 10px 16px;
            border: 1px solid #d1d5db;
            background: white;
            color: #374151;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 12px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .stats {
                flex-direction: column;
            }
            
            .table-container {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 YAML配置查看器</h1>
            <p>解析并展示YAML配置文件内容</p>
        </div>
        
        <div class="content">
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索字段路径或值..." />
                </div>
                <button class="refresh-btn" onclick="loadData()">🔄 刷新数据</button>
            </div>

            <div id="stats" class="stats" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number" id="totalFields">0</div>
                    <div class="stat-label">总字段数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="currentPage">1</div>
                    <div class="stat-label">当前页</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalPages">1</div>
                    <div class="stat-label">总页数</div>
                </div>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="loading" class="loading">
                <div>正在加载YAML数据...</div>
            </div>

            <div id="content" style="display: none;">
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>字段路径</th>
                                <th>值</th>
                                <th>类型</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>

                <div id="pagination" class="pagination"></div>
            </div>

            <div id="empty" class="empty" style="display: none;">
                <div class="empty-icon">📄</div>
                <div>没有找到YAML数据</div>
                <div style="margin-top: 10px; font-size: 0.9rem;">
                    请确保在程序目录下有 config.yaml、sample_config.yaml 或 test.yaml 文件
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentData = [];
        let filteredData = [];
        let currentPage = 1;
        let pageSize = 20;

        // 页面加载完成后自动加载数据
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            
            // 搜索功能
            document.getElementById('searchInput').addEventListener('input', function(e) {
                filterData(e.target.value);
            });
        });

        // 加载YAML数据
        async function loadData() {
            showLoading();
            hideError();
            
            try {
                const response = await fetch('/api/v1/yaml?page=1&size=' + pageSize);
                if (!response.ok) {
                    throw new Error('获取数据失败: ' + response.status);
                }
                
                const result = await response.json();
                if (result.message === 'success') {
                    currentData = result.data.fields;
                    filteredData = [...currentData];
                    currentPage = 1;
                    
                    updateStats(result.data);
                    renderTable();
                    renderPagination(result.data);
                    showContent();
                } else {
                    throw new Error(result.message || '未知错误');
                }
            } catch (error) {
                showError(error.message);
                showEmpty();
            }
        }

        // 过滤数据
        function filterData(searchTerm) {
            if (!searchTerm.trim()) {
                filteredData = [...currentData];
            } else {
                const term = searchTerm.toLowerCase();
                filteredData = currentData.filter(field => 
                    field.path.toLowerCase().includes(term) ||
                    String(field.value).toLowerCase().includes(term)
                );
            }
            
            currentPage = 1;
            renderTable();
            renderPagination({
                total: filteredData.length,
                page: currentPage,
                pageSize: pageSize,
                totalPage: Math.ceil(filteredData.length / pageSize)
            });
        }

        // 渲染表格
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageData = filteredData.slice(start, end);
            
            tbody.innerHTML = pageData.map(field => `
                <tr>
                    <td><span class="field-path">${escapeHtml(field.path)}</span></td>
                    <td class="field-value">${formatValue(field.value)}</td>
                    <td><span class="field-type type-${field.type}">${field.type}</span></td>
                </tr>
            `).join('');
        }

        // 渲染分页
        function renderPagination(data) {
            const pagination = document.getElementById('pagination');
            const totalPages = data.totalPage;
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // 上一页
            html += `<button onclick="changePage(${currentPage - 1})" ${currentPage <= 1 ? 'disabled' : ''}>上一页</button>`;
            
            // 页码
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<button onclick="changePage(${i})" class="${i === currentPage ? 'current' : ''}">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `<span>...</span>`;
                }
            }
            
            // 下一页
            html += `<button onclick="changePage(${currentPage + 1})" ${currentPage >= totalPages ? 'disabled' : ''}>下一页</button>`;
            
            pagination.innerHTML = html;
        }

        // 切换页面
        function changePage(page) {
            if (page < 1 || page > Math.ceil(filteredData.length / pageSize)) return;
            
            currentPage = page;
            renderTable();
            renderPagination({
                total: filteredData.length,
                page: currentPage,
                pageSize: pageSize,
                totalPage: Math.ceil(filteredData.length / pageSize)
            });
            
            // 更新统计信息
            document.getElementById('currentPage').textContent = currentPage;
        }

        // 更新统计信息
        function updateStats(data) {
            document.getElementById('totalFields').textContent = data.total;
            document.getElementById('currentPage').textContent = data.page;
            document.getElementById('totalPages').textContent = data.totalPage;
            document.getElementById('stats').style.display = 'flex';
        }

        // 格式化值显示
        function formatValue(value) {
            if (value === null || value === undefined) {
                return '<em style="color: #9ca3af;">null</em>';
            }
            
            if (typeof value === 'string') {
                return escapeHtml(value);
            }
            
            if (typeof value === 'boolean') {
                return value ? '✅ true' : '❌ false';
            }
            
            if (typeof value === 'number') {
                return `<strong>${value}</strong>`;
            }
            
            if (Array.isArray(value)) {
                return `<span style="color: #7c3aed;">[数组，长度: ${value.length}]</span>`;
            }
            
            if (typeof value === 'object') {
                return `<span style="color: #be185d;">{对象}</span>`;
            }
            
            return escapeHtml(String(value));
        }

        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 显示/隐藏函数
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';
            document.getElementById('empty').style.display = 'none';
        }

        function showContent() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            document.getElementById('empty').style.display = 'none';
        }

        function showEmpty() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'none';
            document.getElementById('empty').style.display = 'block';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>

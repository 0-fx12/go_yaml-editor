# 应用配置ConfigMap
# 包含YAML配置管理器的环境变量配置

apiVersion: v1
kind: ConfigMap
metadata:
  name: yaml-config-app
  namespace: yaml-config-manager
  labels:
    app: yaml-config-manager
    component: backend
data:
  # 应用端口配置
  APP_PORT: "8080"

  # MongoDB连接配置
  MONGO_URI: "mongodb://admin:password123@mongodb:27017"
  MONGO_DATABASE: "vnf_config"

  # 应用环境
  GIN_MODE: "release"

  # YAML配置文件名（按优先级顺序）
  YAML_FILES: "config.yaml,sample_config.yaml,test.yaml"
